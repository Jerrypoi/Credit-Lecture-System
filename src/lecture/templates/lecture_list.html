{% extends 'base.html' %}
{% block content %}
{% if lectures %}
    {% for lecture in lectures %}
        {% autoescape off %}
            <a href="{{ forloop.counter }}"><h3> Lecture {{ forloop.counter }}</h3></a>
            <p>{{ lecture }}</p>
        {% endautoescape %}
    {% endfor %}

    <a href="create">Create A Lecture</a>
{% else %}
    <p>No lecture to be shown.</p>
    <br/>
    <a href="create" >Please add one</a>
{% endif %}
{% endblock %}
