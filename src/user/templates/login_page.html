<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>学分讲座系统-登陆</title>
</head>

    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background: #de5e51;
            /*background: white;*/
        }
    </style>
<body>
    <div class="container-fluid" id="root" style="height: 100%; width: 100%">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">

                    <div class="container-fluid card-wrapper center-block ">

                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title text-center">Authentication</h4>
                                <form method="POST" action="{% url 'user:login' %}"> {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id">学号</label>
                                        <input id="id" class="form-control" type="text" name="id" autocomplete="off" required/>
                                        <label for="passcode">密码</label>
                                        <input id="passcode" class="form-control $is_valid" type="password" name="passcode" autocomplete="off" required/>
                                        <!--   输入框                                     -->
                                        <div class="invalid-feedback">Wrong passcode, try again please.</div>
                                    </div>
                                    <div class="form-group m-0">

                                        <button class="btn btn-primary btn-block" id = submitbtn>
                                            GO!
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static './js/jquery.min.js' %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
